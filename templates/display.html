<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Data Preview</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1>Data Preview</h1>
        <p>Here is the dataset you uploaded.</p>
      </header>

      <main class="card table-card">
        {% if table %}
        <div class="table-container">{{ table | safe }}</div>
        {% else %}
        <p class="message">{{ message }}</p>
        {% endif %}

        <a class="secondary link" href="/">&larr; Back to upload</a>
      </main>
    </div>
  </body>
</html>
